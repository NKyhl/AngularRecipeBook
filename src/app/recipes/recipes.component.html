<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeSelected)="viewRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      [recipe]="selectedRecipe"
      *ngIf="selectedRecipe; else infoText"></app-recipe-detail>
    <ng-template #infoText>
      <p>Select a recipe on the left!</p>
    </ng-template>
  </div>
</div>
